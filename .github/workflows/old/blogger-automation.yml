name: Blogger Automation

on:
  schedule:
    - cron: '30 10 * * *'   # 4:00 PM IST
  workflow_dispatch:  # Allows manual triggering
    inputs:
      link:
        description: 'Article URL (for link mode)'
        required: false
        type: string
      text:
        description: 'Topic/Prompt (for text mode)'
        required: false
        type: string
      config:
        description: 'Configuration JSON (optional)'
        required: false
        type: string
  repository_dispatch:
    types: [blogger-automation]

permissions:
  contents: write  # Needed to allow pushing with GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: GiridharSalana/Blogger-Automation
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false  # Avoid using default GITHUB_TOKEN for pushing
          fetch-depth: 0  # Ensure full history is available

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Remove Telegram webhook
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
        run:  curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/deleteWebhook"

      - name: Send Start Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.BLOGGER_TELEGRAM_CHAT_ID }}
        run: |
            MESSAGE="ðŸš€ The Blogger Automation script has started!"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"

      - name: Parse Config JSON
        id: parse_config
        run: |
          CONFIG='${{ github.event.inputs.config }}'
          if [ -n "$CONFIG" ]; then
            echo "Parsing config JSON..."
            echo "$CONFIG" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
          fi

      - name: Run Application
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.BLOGGER_LINKEDIN_ACCESS_TOKEN }}
          IMGBB_CLIENT_ID: ${{ env.IMGBB_CLIENT_ID || secrets.BLOGGER_IMGBB_CLIENT_ID }}
          MAX_BLOGS_POSTS: ${{ env.MAX_BLOGS_POSTS || vars.BLOGGER_MAX_BLOGS_POSTS }}
          BLOG_UPLOAD: ${{ env.BLOG_UPLOAD || vars.BLOGGER_BLOG_UPLOAD }}
          USER_APPROVAL: ${{ env.USER_APPROVAL || vars.BLOGGER_USER_APPROVAL }}
          REJECTED_STATE: ${{ env.REJECTED_STATE || vars.BLOGGER_REJECTED_STATE || 'delete' }}
          BLOG_GENERATE: ${{ env.BLOG_GENERATE || vars.BLOGGER_BLOG_GENERATE }}
          IMAGE_UPLOAD: ${{ env.IMAGE_UPLOAD || vars.BLOGGER_IMAGE_UPLOAD }}
          SCHEDULE_INTERVAL: ${{ env.SCHEDULE_INTERVAL || vars.BLOGGER_SCHEDULE_INTERVAL }}
          LINKEDIN_UPLOAD: ${{ env.LINKEDIN_UPLOAD || vars.BLOGGER_LINKEDIN_UPLOAD }}
          LLM_PROVIDER: ${{ env.LLM_PROVIDER || vars.BLOGGER_LLM_PROVIDER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.BLOGGER_TELEGRAM_CHAT_ID }}
          BLOGGER_BOT_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          PYTHONUNBUFFERED: 1
        run: |
          if [ -n "${{ github.event.inputs.link }}" ]; then
            echo "ðŸ”— Running in Link Mode"
            uv run python main.py --link "${{ github.event.inputs.link }}" | tee logfile.log
          elif [ -n "${{ github.event.inputs.text }}" ]; then
            echo "âœï¸ Running in Text Mode"
            uv run python main.py --text "${{ github.event.inputs.text }}" | tee logfile.log
          else
            echo "ðŸ”„ Running in Auto Mode"
            uv run python main.py | tee logfile.log
          fi

      - name: Send Completion Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.BLOGGER_TELEGRAM_CHAT_ID }}
        run: |
            MESSAGE="ðŸŽ‰ The Blogger Automation script has completed!"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automated update from Blogger Automation" || echo "No changes to commit"

      - name: Push changes
        run: |
          # Pull any remote changes first, then push
          git pull --rebase https://${{ secrets.GH_PAT }}@github.com/GiridharSalana/Blogger-Automation.git main || true
          git push https://${{ secrets.GH_PAT }}@github.com/GiridharSalana/Blogger-Automation.git HEAD:main || echo "No changes to push"
          
      - name: Upload log to GitHub Gist
        id: upload
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f "logfile.log" ] && [ -n "$GH_TOKEN" ]; then
            OUTPUT=$(gh gist create logfile.log -d "Blogger Automation Log $(date +%Y-%m-%d)" 2>&1) || true
            GIST_URL=$(echo "$OUTPUT" | grep -o 'https://gist.github.com/[^ ]*' | head -1)
            if [ -n "$GIST_URL" ]; then
              # Convert to raw URL: gist.github.com/USER/ID -> gist.githubusercontent.com/USER/ID/raw/logfile.log
              RAW_URL=$(echo "$GIST_URL" | sed 's|gist.github.com|gist.githubusercontent.com|')/raw/logfile.log
              echo "url=$RAW_URL" >> "$GITHUB_OUTPUT"
              echo "âœ… Log uploaded: $RAW_URL"
            fi
          fi

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.BLOGGER_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="AutoBlogger Log file: [Logfile](${{ steps.upload.outputs.url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Setup Telegram webhook (Polling to Webhook)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.BLOGGER_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_WEBHOOK_URL: ${{ vars.TELEGRAM_WEBHOOK_URL }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" -d "url=${TELEGRAM_WEBHOOK_URL}"
