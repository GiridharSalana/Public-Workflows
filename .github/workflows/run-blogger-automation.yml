name: Run Blogger Automation

on:
  schedule:
    - cron: '30 11 * * *'   # 5:00 PM IST
  workflow_dispatch:  # Allows manual triggering
    inputs:
      link:
        description: 'Article URL (for link mode)'
        required: false
        type: string
      text:
        description: 'Topic/Prompt (for text mode)'
        required: false
        type: string
      config:
        description: 'Configuration JSON (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  run-blogger-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Blogger-Automation repository
        uses: actions/checkout@v4
        with:
          repository: GiridharSalana/Blogger-Automation
          path: ./Blogger-Automation
          token: ${{ secrets.BLOGGER_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Remove Telegram webhook
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/deleteWebhook"

      - name: Send Start Message to Telegram
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
            MESSAGE="üöÄ The Blogger Automation script has started from Public_Workflows!"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"

      - name: Parse Config JSON
        id: parse_config
        run: |
          CONFIG='${{ github.event.inputs.config }}'
          if [ -n "$CONFIG" ]; then
            echo "Parsing config JSON..."
            echo "$CONFIG" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
          fi

      - name: Run Application
        working-directory: ./Blogger-Automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          IMGBB_CLIENT_ID: ${{ env.IMGBB_CLIENT_ID || secrets.IMGBB_CLIENT_ID }}
          MAX_BLOGS_POSTS: ${{ env.MAX_BLOGS_POSTS || vars.MAX_BLOGS_POSTS }}
          BLOG_UPLOAD: ${{ env.BLOG_UPLOAD || vars.BLOG_UPLOAD }}
          USER_APPROVAL: ${{ env.USER_APPROVAL || vars.USER_APPROVAL }}
          BLOG_GENERATE: ${{ env.BLOG_GENERATE || vars.BLOG_GENERATE }}
          IMAGE_UPLOAD: ${{ env.IMAGE_UPLOAD || vars.IMAGE_UPLOAD }}
          SCHEDULE_INTERVAL: ${{ env.SCHEDULE_INTERVAL || vars.SCHEDULE_INTERVAL }}
          LINKEDIN_UPLOAD: ${{ env.LINKEDIN_UPLOAD || vars.LINKEDIN_UPLOAD }}
          LLM_PROVIDER: ${{ env.LLM_PROVIDER || vars.LLM_PROVIDER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BLOGGER_BOT_GITHUB_TOKEN: ${{ secrets.BLOGGER_BOT_GITHUB_TOKEN }}
          PYTHONUNBUFFERED: 1
        run: |
          if [ -n "${{ github.event.inputs.link }}" ]; then
            echo "üîó Running in Link Mode"
            uv run python main.py --link "${{ github.event.inputs.link }}" | tee logfile.log
          elif [ -n "${{ github.event.inputs.text }}" ]; then
            echo "‚úçÔ∏è Running in Text Mode"
            uv run python main.py --text "${{ github.event.inputs.text }}" | tee logfile.log
          else
            echo "üîÑ Running in Auto Mode"
            uv run python main.py | tee logfile.log
          fi

      - name: Send Completion Message to Telegram
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
            MESSAGE="üéâ The Blogger Automation script has completed!"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"

      - name: Commit files to Blogger-Automation
        working-directory: ./Blogger-Automation
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automated update from Blogger Automation (via Public_Workflows)" || echo "No changes to commit"

      - name: Push changes to Blogger-Automation
        if: ${{ secrets.BLOGGER_BOT_GITHUB_TOKEN != '' }}
        working-directory: ./Blogger-Automation
        run: |
          git push https://${{ secrets.BLOGGER_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}@github.com/GiridharSalana/Blogger-Automation.git HEAD:main || echo "No changes to push"
          
      - name: Upload log to GitHub Gist
        if: ${{ secrets.BLOGGER_BOT_GITHUB_TOKEN != '' }}
        id: upload
        working-directory: ./Blogger-Automation
        env:
          BLOGGER_BOT_GITHUB_TOKEN: ${{ secrets.BLOGGER_BOT_GITHUB_TOKEN }}
        run: |
          FILE="logfile.log"
          CONTENT=$(jq -Rs . < "$FILE")
      
          RESPONSE=$(curl -s -X POST https://api.github.com/gists \
            -H "Authorization: token $BLOGGER_BOT_GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{
              \"description\": \"AutoBlogger Logfile upload\",
              \"public\": true,
              \"files\": {
                \"${FILE}\": {
                  \"content\": $CONTENT
                }
              }
            }")
      
          RAW_URL=$(echo "$RESPONSE" | jq -r ".files.\"$FILE\".raw_url")
      
          echo "url=$RAW_URL" >> "$GITHUB_OUTPUT"

      - name: Send to Telegram
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="AutoBlogger Log file: [Logfile](${{ steps.upload.outputs.url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Setup Telegram webhook (Polling to Webhook)
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" -d "url=https://blogger-bot.giridharsalana-3e5.workers.dev"

