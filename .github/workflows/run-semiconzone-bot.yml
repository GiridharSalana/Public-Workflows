name: Sz-Bot

on:
  schedule:
    - cron: '30 11 * * *'   # 5:00 PM IST
  workflow_dispatch:
    inputs:
      link:
        description: 'Article URL (for link mode)'
        required: false
        type: string
      text:
        description: 'Topic/Prompt (for text mode)'
        required: false
        type: string
      config:
        description: 'Configuration JSON (optional)'
        required: false
        type: string
  repository_dispatch:
    types: [semiconzone-bot]

permissions:
  contents: write

concurrency:
  group: bot-runs
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public-Workflows
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install age
        run: |
          curl -LO https://github.com/FiloSottile/age/releases/download/v1.1.1/age-v1.1.1-linux-amd64.tar.gz
          tar -xzf age-v1.1.1-linux-amd64.tar.gz
          sudo mv age/age /usr/local/bin/
          sudo mv age/age-keygen /usr/local/bin/

      - name: Decrypt repository
        env:
          AGE_SECRET_KEY: ${{ secrets.AGE_SECRET_KEY }}
        run: |
          echo "$AGE_SECRET_KEY" > /tmp/age-key.txt
          age -d -i /tmp/age-key.txt -o semiconzone-bot.tar.gz work_files/semiconzone-bot.age
          mkdir -p workspace
          tar -xzf semiconzone-bot.tar.gz -C workspace
          rm semiconzone-bot.tar.gz /tmp/age-key.txt

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Remove Telegram webhook
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/deleteWebhook"

      - name: Send Start Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.SEMICONZONE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸš€ The Semiconzone Bot has started!"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Parse Config JSON
        id: parse_config
        run: |
          CONFIG='${{ github.event.inputs.config }}'
          if [ -n "$CONFIG" ]; then
            echo "Parsing config JSON..."
            echo "$CONFIG" | jq -r 'to_entries[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
          fi

      - name: Run Application
        working-directory: workspace
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BLOG_ID: ${{ secrets.SEMICONZONE_BLOG_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.SEMICONZONE_LINKEDIN_ACCESS_TOKEN }}
          IMGBB_CLIENT_ID: ${{ env.IMGBB_CLIENT_ID || secrets.SEMICONZONE_IMGBB_CLIENT_ID }}
          MAX_BLOGS_POSTS: ${{ env.MAX_BLOGS_POSTS || vars.SEMICONZONE_MAX_BLOGS_POSTS }}
          BLOG_UPLOAD: ${{ env.BLOG_UPLOAD || vars.SEMICONZONE_BLOG_UPLOAD }}
          USER_APPROVAL: ${{ env.USER_APPROVAL || vars.SEMICONZONE_USER_APPROVAL }}
          REJECTED_STATE: ${{ env.REJECTED_STATE || vars.SEMICONZONE_REJECTED_STATE || 'delete' }}
          BLOG_GENERATE: ${{ env.BLOG_GENERATE || vars.SEMICONZONE_BLOG_GENERATE }}
          IMAGE_UPLOAD: ${{ env.IMAGE_UPLOAD || vars.SEMICONZONE_IMAGE_UPLOAD }}
          SCHEDULE_INTERVAL: ${{ env.SCHEDULE_INTERVAL || vars.SEMICONZONE_SCHEDULE_INTERVAL }}
          LINKEDIN_UPLOAD: ${{ env.LINKEDIN_UPLOAD || vars.SEMICONZONE_LINKEDIN_UPLOAD }}
          LLM_PROVIDER: ${{ env.LLM_PROVIDER || vars.SEMICONZONE_LLM_PROVIDER }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.SEMICONZONE_TELEGRAM_CHAT_ID }}
          SEMICONZONE_BOT_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          PYTHONUNBUFFERED: 1
        run: |
          if [ -n "${{ github.event.inputs.link }}" ]; then
            echo "ðŸ”— Running in Link Mode"
            uv run python main.py --link "${{ github.event.inputs.link }}" | tee logfile.log
          elif [ -n "${{ github.event.inputs.text }}" ]; then
            echo "âœï¸ Running in Text Mode"
            uv run python main.py --text "${{ github.event.inputs.text }}" | tee logfile.log
          else
            echo "ðŸ”„ Running in Auto Mode"
            uv run python main.py | tee logfile.log
          fi

      - name: Send Completion Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.SEMICONZONE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸŽ‰ The Semiconzone Bot has completed!"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Re-encrypt and commit
        env:
          AGE_PUBLIC_KEY: ${{ secrets.AGE_PUBLIC_KEY }}
        run: |
          # Re-create encrypted archive from workspace
          cd workspace
          tar --exclude='.git' --exclude='.venv' --exclude='__pycache__' -czf ../semiconzone-bot.tar.gz .
          cd ..
          age -r "$AGE_PUBLIC_KEY" -o work_files/semiconzone-bot.age semiconzone-bot.tar.gz
          rm semiconzone-bot.tar.gz
          
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add work_files/semiconzone-bot.age
          git commit -m "Update encrypted Semiconzone-Bot after run" || echo "No changes"
          # Retry push until success (max 10 attempts)
          for i in $(seq 1 10); do
            git pull --rebase origin main || true
            if git push; then
              echo "âœ… Push succeeded on attempt $i"
              break
            fi
            echo "âš ï¸ Push failed, retrying in 5s... (attempt $i/10)"
            sleep 5
          done

      - name: Trigger sync-back workflow
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh workflow run sync-back.yml -f repo=semiconzone

      - name: Upload log to GitHub Gist
        id: upload
        working-directory: workspace
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f "logfile.log" ] && [ -n "$GH_TOKEN" ]; then
            OUTPUT=$(gh gist create logfile.log -d "Semiconzone Bot Log $(date +%Y-%m-%d)" 2>&1) || true
            GIST_URL=$(echo "$OUTPUT" | grep -o 'https://gist.github.com/[^ ]*' | head -1)
            if [ -n "$GIST_URL" ]; then
              RAW_URL=$(echo "$GIST_URL" | sed 's|gist.github.com|gist.githubusercontent.com|')/raw/logfile.log
              echo "url=$RAW_URL" >> "$GITHUB_OUTPUT"
              echo "âœ… Log uploaded: $RAW_URL"
            fi
          fi

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.SEMICONZONE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="Semiconzone Bot Log file: [Logfile](${{ steps.upload.outputs.url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Setup Telegram webhook (Polling to Webhook)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.SEMICONZONE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_WEBHOOK_URL: ${{ vars.TELEGRAM_WEBHOOK_URL }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" -d "url=${TELEGRAM_WEBHOOK_URL}"

