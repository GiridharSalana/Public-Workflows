name: Run YouTube Automation

on:
  workflow_dispatch:  # Allows manual triggering
    inputs:
      news_duration:
        description: 'Video duration in seconds (default: 120)'
        required: false
        type: string
        default: '120'
      news_style:
        description: 'Script style (professional/casual/dramatic)'
        required: false
        type: choice
        options:
          - professional
          - casual
          - dramatic
        default: 'professional'
      news_categories:
        description: 'News categories (space-separated, e.g., "world technology")'
        required: false
        type: string
        default: 'world technology'
      upload_youtube:
        description: 'Upload to YouTube'
        required: false
        type: boolean
        default: true
      generate_shorts:
        description: 'Also generate YouTube Shorts'
        required: false
        type: boolean
        default: true
      youtube_privacy:
        description: 'YouTube video privacy'
        required: false
        type: choice
        options:
          - public
          - unlisted
          - private
        default: 'public'
  schedule:
    - cron: '0 6 * * *'   # 11:30 AM IST (6:00 UTC)

permissions:
  contents: write

jobs:
  run-youtube-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Youtube-Automation repository
        uses: actions/checkout@v4
        with:
          repository: GiridharSalana/Youtube-Automation
          path: ./Youtube-Automation
          token: ${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV and FFmpeg
        run: |
          # Install UV
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
          # Install FFmpeg for video processing
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Setup YouTube OAuth Credentials
        working-directory: ./Youtube-Automation
        env:
          YOUTUBE_CREDENTIALS_JSON: ${{ secrets.YOUTUBE_CREDENTIALS_JSON }}
          YOUTUBE_TOKEN_PICKLE: ${{ secrets.YOUTUBE_TOKEN_PICKLE }}
        run: |
          mkdir -p creds
          
          # Decode and write credentials file
          if [ -n "$YOUTUBE_CREDENTIALS_JSON" ]; then
            echo "$YOUTUBE_CREDENTIALS_JSON" | base64 -d > creds/youtube_credentials.json
            echo "âœ… YouTube credentials configured"
          else
            echo "âš ï¸ No YouTube credentials found - upload will be skipped"
          fi
          
          # Decode and write token pickle (for authenticated sessions)
          if [ -n "$YOUTUBE_TOKEN_PICKLE" ]; then
            echo "$YOUTUBE_TOKEN_PICKLE" | base64 -d > creds/youtube_token.pickle
            echo "âœ… YouTube token configured"
          fi

      - name: Send Start Message to Telegram
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸŽ¬ YouTube Automation started from Public_Workflows!
          
ðŸ“º Duration: ${{ github.event.inputs.news_duration || '120' }}s
ðŸŽ¨ Style: ${{ github.event.inputs.news_style || 'professional' }}
ðŸ“° Categories: ${{ github.event.inputs.news_categories || 'world technology' }}
â¬†ï¸ Upload: ${{ github.event.inputs.upload_youtube || 'true' }}
ðŸ“± Shorts: ${{ github.event.inputs.generate_shorts || 'true' }}"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Run YouTube Automation
        working-directory: ./Youtube-Automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'google' }}
          PYTHONUNBUFFERED: 1
        run: |
          # Build command with inputs
          CMD="uv run python main.py"
          CMD="$CMD --news-duration ${{ github.event.inputs.news_duration || '120' }}"
          CMD="$CMD --news-style ${{ github.event.inputs.news_style || 'professional' }}"
          CMD="$CMD --news-categories ${{ github.event.inputs.news_categories || 'world technology' }}"
          
          # YouTube upload options
          if [ "${{ github.event.inputs.upload_youtube }}" = "true" ] || [ -z "${{ github.event.inputs.upload_youtube }}" ]; then
            CMD="$CMD --upload-youtube --youtube-privacy ${{ github.event.inputs.youtube_privacy || 'public' }}"
          else
            CMD="$CMD --no-upload-youtube"
          fi
          
          # Shorts generation
          if [ "${{ github.event.inputs.generate_shorts }}" = "true" ] || [ -z "${{ github.event.inputs.generate_shorts }}" ]; then
            CMD="$CMD --long-and-shorts"
          else
            CMD="$CMD --no-shorts"
          fi
          
          echo "ðŸš€ Running: $CMD"
          eval "$CMD" 2>&1 | tee logfile.log

      - name: Send Completion Message to Telegram
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            MESSAGE="âœ… YouTube Automation completed successfully!"
          else
            MESSAGE="âŒ YouTube Automation failed! Check logs for details."
          fi
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Update YouTube Token (if refreshed)
        if: ${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN != '' }}
        working-directory: ./Youtube-Automation
        env:
          GH_TOKEN: ${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN }}
        run: |
          # If token was refreshed, update the secret
          if [ -f creds/youtube_token.pickle ]; then
            NEW_TOKEN=$(base64 -w 0 creds/youtube_token.pickle)
            echo "$NEW_TOKEN" | gh secret set YOUTUBE_TOKEN_PICKLE --repo GiridharSalana/Public_Workflows
            echo "âœ… YouTube token updated in secrets"
          fi

      - name: Commit files to Youtube-Automation
        working-directory: ./Youtube-Automation
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Only commit database and config changes, not output videos
          git add assets/content_db/*.db main.json config.json 2>/dev/null || true
          git commit -m "Automated update from YouTube Automation (via Public_Workflows)" || echo "No changes to commit"

      - name: Push changes to Youtube-Automation
        if: ${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN != '' }}
        working-directory: ./Youtube-Automation
        run: |
          git push https://${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN }}@github.com/GiridharSalana/Youtube-Automation.git HEAD:main || echo "No changes to push"

      - name: Upload log to GitHub Gist
        if: ${{ always() && secrets.YOUTUBE_BOT_GITHUB_TOKEN != '' }}
        id: upload
        working-directory: ./Youtube-Automation
        env:
          YOUTUBE_BOT_GITHUB_TOKEN: ${{ secrets.YOUTUBE_BOT_GITHUB_TOKEN }}
        run: |
          FILE="logfile.log"
          if [ -f "$FILE" ]; then
            CONTENT=$(jq -Rs . < "$FILE")
            
            RESPONSE=$(curl -s -X POST https://api.github.com/gists \
              -H "Authorization: token $YOUTUBE_BOT_GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{
                \"description\": \"YouTube Automation Logfile\",
                \"public\": true,
                \"files\": {
                  \"${FILE}\": {
                    \"content\": $CONTENT
                  }
                }
              }")
            
            RAW_URL=$(echo "$RESPONSE" | jq -r ".files.\"$FILE\".raw_url")
            echo "url=$RAW_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Log to Telegram
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN != '' && steps.upload.outputs.url }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸ“‹ YouTube Automation Log: [View Log](${{ steps.upload.outputs.url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

