name: YouTube Automation

on:
  schedule:
    - cron: '0 6 * * *'   # 11:30 AM IST (6:00 UTC)
  workflow_dispatch:
    inputs:
      news_duration:
        description: 'Video duration in seconds (default: 120)'
        required: false
        type: string
        default: '120'
      news_style:
        description: 'Script style (professional/casual/dramatic)'
        required: false
        type: choice
        options:
          - professional
          - casual
          - dramatic
        default: 'professional'
      news_categories:
        description: 'News categories (space-separated, e.g., "world technology")'
        required: false
        type: string
        default: 'world technology'
      upload_youtube:
        description: 'Upload to YouTube'
        required: false
        type: boolean
        default: true
      generate_shorts:
        description: 'Also generate YouTube Shorts'
        required: false
        type: boolean
        default: true
      youtube_privacy:
        description: 'YouTube video privacy'
        required: false
        type: choice
        options:
          - public
          - unlisted
          - private
        default: 'public'
  repository_dispatch:
    types: [youtube-automation]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: GiridharSalana/Youtube-Automation
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false
          fetch-depth: 0

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV and FFmpeg
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Remove Telegram webhook
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/deleteWebhook"

      - name: Send Start Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.YOUTUBE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸš€ The YouTube Automation script has started!"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Run Application
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.YOUTUBE_NEWSAPI_KEY }}
          PEXELS_API_KEY: ${{ secrets.YOUTUBE_PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.YOUTUBE_PIXABAY_API_KEY }}
          LLM_PROVIDER: ${{ vars.YOUTUBE_LLM_PROVIDER || 'cohere' }}
          USER_APPROVAL: ${{ vars.YOUTUBE_USER_APPROVAL || 'false' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.YOUTUBE_TELEGRAM_CHAT_ID }}
          YOUTUBE_BOT_GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          PYTHONUNBUFFERED: 1
        run: |
          CMD="uv run python main.py"
          CMD="$CMD --news-duration ${{ github.event.inputs.news_duration || '120' }}"
          CMD="$CMD --news-style ${{ github.event.inputs.news_style || 'professional' }}"
          CMD="$CMD --news-categories ${{ github.event.inputs.news_categories || 'world technology' }}"

          if [ "${{ github.event.inputs.upload_youtube }}" == "true" ] || [ -z "${{ github.event.inputs.upload_youtube }}" ]; then
            CMD="$CMD --upload-youtube --youtube-privacy ${{ github.event.inputs.youtube_privacy || 'public' }}"
          else
            CMD="$CMD --no-upload-youtube"
          fi

          if [ "${{ github.event.inputs.generate_shorts }}" == "true" ] || [ -z "${{ github.event.inputs.generate_shorts }}" ]; then
            CMD="$CMD --long-and-shorts"
          else
            CMD="$CMD --no-shorts"
          fi

          echo "ðŸš€ Running: $CMD"
          eval "$CMD" 2>&1 | tee logfile.log

      - name: Send Completion Message to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.YOUTUBE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="ðŸŽ‰ The YouTube Automation script has completed!"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Automated update from YouTube Automation" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push https://${{ secrets.GH_PAT }}@github.com/GiridharSalana/Youtube-Automation.git HEAD:main || echo "No changes to push"
          
      - name: Upload log to GitHub Gist
        id: upload
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f "logfile.log" ] && [ -n "$GH_TOKEN" ]; then
            OUTPUT=$(gh gist create logfile.log --public -d "YouTube Automation Log $(date +%Y-%m-%d)" 2>&1) || true
            GIST_URL=$(echo "$OUTPUT" | grep -o 'https://gist.github.com/[^ ]*' | head -1)
            if [ -n "$GIST_URL" ]; then
              echo "url=$GIST_URL" >> "$GITHUB_OUTPUT"
              echo "âœ… Log uploaded: $GIST_URL"
            fi
          fi

      - name: Send to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.YOUTUBE_TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="YouTube Automation Log file: [Logfile](${{ steps.upload.outputs.url }})"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown"

      - name: Setup Telegram webhook (Polling to Webhook)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.YOUTUBE_TELEGRAM_BOT_TOKEN }}
        run: curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/setWebhook" -d "url=https://youtube-bot.giridharsalana-3e5.workers.dev"
